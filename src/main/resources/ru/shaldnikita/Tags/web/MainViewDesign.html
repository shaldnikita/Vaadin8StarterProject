<!doctype html>
<html>
 <head>

 <body>

   <vaadin-css-layout style-name="navigation-bar-container" width="170px" height-full style-descr="">

       Тэги 
     </vaadin-label>
     <vaadin-label style-name="activeViewName" style-descr="activeViewName" plain-text _id="activeViewName">

      </vaadin-button>

    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-vertical-layout style-name="content-container v-scrollable" id="content" size-full margin="false" _id="content" :expand></vaadin-vertical-layout>
